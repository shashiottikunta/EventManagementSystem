<div class="text-right">
    <button type="button" class="btn btn-success" (click)="openSidebar(categoryList, 'add')">Add Category</button>
</div>
<br>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of categoryList">
            <td>{{ user.name }}</td>
            <td>{{ user.description }}</td>
            <td class="text-center">
                <i class="fa-solid fa-file-pen" style="cursor: pointer;" (click)="openSidebar(user, 'edit')"></i>
            </td>
        </tr>
    </tbody>
</table>

<div class="sidebar" [ngClass]="{'open': isSidebarOpen}">
    <h3>{{ showAdd ? 'Add Category' : 'Edit Category' }}</h3>
    <form [formGroup]="categoryForm">
        <label>Name:</label>
        <input type="text" formControlName="name" class="form-control">

        <label>Description:</label>
        <textarea type="" formControlName="description" class="form-control"></textarea>

        <label *ngIf="!showAdd">Status:</label>
        <select type="text" formControlName="status" class="form-control" *ngIf="!showAdd">
            <option value='' disabled>Select Status</option>
            <option value='Active' disabled>Active</option>
            <option value='Inactive' disabled>Inactive</option>
        </select>


        <button class="btn btn-success mt-3" (click)="updateData()">{{showAdd ? 'Save' : 'Update'}}</button>
        <button class="btn btn-danger mt-3" (click)="closeSidebar()">Close</button>
    </form>
</div>
