<div class="container-fluid">
    <div class="col-lg-12 row" style="margin-left: 750px; margin-top: 100px;">
        <div class="col-lg-5">
            <div class="card card-text ml-3">
                <div class="card-body">
                    <form [formGroup]="loginForm">
                         <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" placeholder="Enter email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password"  placeholder="Enter Password" class="form-control" formControlName="password" id="exampleInputPassword1">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark" (click)="login()">Login</button>
                        </div>
                        <div class="text-center pt-2">
                            <a  [routerLink]="'/register'">Click here to Register!</a>
                            </div>

                      </form>
                </div>

            </div>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>
