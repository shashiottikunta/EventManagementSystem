<nav class="navbar navbar-expand-lg navbar-dark fixed-top w-100" style="background-color:white;">
  <div class="container-fluid">
    <a class="navbar-brand custom-header" >Event Management System</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav w-100 d-flex justify-content-between">
        <li class="nav-item d-flex">
          <!-- Users -->
          <div *ngIf="role == 'Admin'" class="icon-circle" [routerLink]="'/users-list'" routerLinkActive="active-icon">
            <i class="fa-solid fa-users"></i>
            <span>Users</span>
          </div>

          <!-- Categories -->
          <div *ngIf="role == 'Admin'" class="icon-circle" [routerLink]="'/category'" routerLinkActive="active-icon">
            <i class="fa-solid fa-layer-group"></i>
            <span>Categories</span>
          </div>

          <!-- Events -->
          <div *ngIf="role == 'Admin' || role == 'Organizer' || role == 'Participant' " class="icon-circle"
            [routerLink]="'/events'" routerLinkActive="active-icon">
            <i class="fa-solid fa-calendar-days"></i>
            <span>Events</span>
          </div>
          <div *ngIf="role == 'Participant' " class="icon-circle" [routerLink]="'/my-events'"
            routerLinkActive="active-icon">
            <i class="fa-solid fa-calendar-day"></i>
            <span>My Events</span>
          </div>
          <div *ngIf="role == 'Participant' " class="icon-circle" [routerLink]="'/profile'"
            routerLinkActive="active-icon">
            <i class="fa-solid fa-user"></i>
            <span>My Profile</span>
          </div>
          <div *ngIf="role == 'Organizer' " class="icon-circle" [routerLink]="'/event-registrations'"
          routerLinkActive="active-icon">
          <i class="fa-solid fa-users"></i>
          <span>Registrations</span>
        </div>
        <div *ngIf="role == 'Organizer' " class="icon-circle" [routerLink]="'/user-feedback'"
        routerLinkActive="active-icon">
        <i class="fa-solid fa-users"></i>
        <span>Feedbacks</span>
      </div>
        </li>

        <!-- Move icons to the right -->
        <li class="nav-item ms-auto d-flex align-items-center">
          <p class="mb-0 me-2" style="color: rgb(19, 19, 66); font-weight: 800;">{{ userName }}</p>

          <!-- Change Password -->
          <i class="fa-solid fa-unlock ml-3" style="cursor: pointer;" title="Change Password" data-toggle="modal"
            data-target="#exampleModal"></i>

          <!-- Logout -->
          <i class="fa-solid fa-right-from-bracket  ml-4" title="Logout" style="cursor: pointer;"
            (click)="logout()"></i>
        </li>
      </ul>


    </div>
  </div>
</nav>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><b>Change Password</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="passwordForm">
          <div class="mb-3">
            <label for="old_password" class="form-label">Current Password</label>
            <input type="email" placeholder="Enter email" class="form-control" id="old_password"
              formControlName="old_password" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" placeholder="Enter Password" class="form-control" formControlName="new_password"
              id="new_password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
      </div>
    </div>
  </div>
</div>
