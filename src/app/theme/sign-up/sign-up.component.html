<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <h3 class="text-center">Register Form</h3>
      <form [formGroup]="studentForm">
        
        <div class="form-group">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" formControlName="first_name" placeholder="Enter First Name">
        </div>
        
        <div class="form-group">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" formControlName="last_name" placeholder="Enter Last Name">
        </div>
        
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="Enter Email">
        </div>
        
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
          <label for="inputRole">Role</label>
          <select class="form-control" id="inputRole" formControlName="role">
            <option value=''>Select Role</option>

            <option value="Admin">Admin</option>
            <option value="Organizer">Organizer</option>
            <option value="Participant">Participant</option>
          </select>
        </div>
        
        <div class="text-center">
          <button type="submit" class="btn btn-dark mt-2" (click)="submit()">Register</button>
        </div>

      </form>
    </div>
  </div>
</div>
